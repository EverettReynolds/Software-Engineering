<p id="demo"></p>

<script>
function SpeakInMandrin(id) {
	var msg = new SpeechSynthesisUtterance();
	//msg.text = "你好";
	msg.text = document.getElementById("text-"+id).innerHTML;
	msg.lang = 'zh-CN'
	window.speechSynthesis.speak(msg);
	document.getElementById("demo").innerHTML = 
		document.getElementById("pinyin-"+id).innerHTML;
}

function speakInEnglish() {
	var msg = new SpeechSynthesisUtterance();
	//msg.text = "你好";
	//msg.text = document.getElementById("lesson-header").innerHTML;
	msg.text = "Learn Chinese With MooLaan";
	msg.lang = 'en-US'
	window.speechSynthesis.speak(msg);
	document.getElementById("demo").innerHTML = 
		document.getElementById("lesson-header").innerHTML;
}

// source : https://stackoverflow.com/questions/25566960/javascript-go-to-previous-next-page

  function nextPage() { 

    var page = 1;
    var pageCount = 10;

    display("Starting page: " + page);
    document.getElementById("btnPrev").onclick = function() {
      page = ((page + pageCount + 1) % pageCount) + 1;
      display("previous, page now " + page);
    };
    document.getElementById("btnNext").onclick = function() {
      page = (page % pageCount) + 1;
      display("next, page now " + page);
    };

    function display(msg) {
      var p = document.createElement('p');
      p.innerHTML = String(msg);
      document.body.appendChild(p);
    }
  }

</script>
